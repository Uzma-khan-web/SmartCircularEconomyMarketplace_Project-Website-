<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Circular Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, rgba(63, 90, 116, 0.8), rgba(26, 188, 156, 0.8)), 
                        url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1abc9c;
            margin-bottom: 20px;
            text-shadow: 1px 1px 8px rgba(26, 188, 156, 0.8);
        }

        .form-group label {
            color: #ecf0f1;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 0 10px rgba(26, 188, 156, 0.7);
        }

        .btn-primary {
            width: 50%;
            background: linear-gradient(135deg, #319273, #518149);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Log in</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <div class="footer">Â© 2025 Smart Circular Marketplace</div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (!email.includes("@") || password.length < 6) {
                alert("Please enter a valid email and a password with at least 6 characters.");
            } else {
                alert("Login successful!");
                window.location.href = "home";
            }
        });
    </script>

</body>
</html>
