<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Dashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, rgba(63, 90, 116, 0.8), rgba(26, 188, 156, 0.8)),
                        url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: #fff;
            transition: background 0.3s ease-in-out;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 0 15px 15px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            text-align: center;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            color: #1abc9c;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .dark-mode {
            background: #121212;
        }

        .dark-mode .card {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #319273, #518149);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #fff;
            color: #319273;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h4>AI Dashboard</h4>
            <a href="{{ url_for('home') }}">üè† Home</a>
            <a href="{{ url_for('analyze') }}">üìä Analyze</a>
            <a href="{{ url_for('recommendation') }}">üí∞ Recommendation</a>
            <a href="{{ url_for('logout') }}">üö™ Logout</a>

            <button id="toggleMode" class="btn btn-secondary mt-3">üåô Toggle Mode</button>
        </div>

        <div class="main-content">
            <h2>üìà AI-Powered Insights</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5>üí∞ Resale Price Trends</h5>
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5>üìä Market Analysis</h5>
                        <canvas id="marketChart"></canvas>
                    </div>
                </div>
            </div>

            <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">üè† Back to Home</a>
            <a href="{{ recommendation_url }}" class="btn btn-primary">üîç Refresh</a>
        </div>
    </div>

    <script>
        // Updated resale values within 5000 - 30000 range
        var priceData = [30000, 25000, 20000, 15000, 5000];
        var marketData = [70, 40, 60];

        var priceChartCtx = document.getElementById('priceChart').getContext('2d');
        var priceChart = new Chart(priceChartCtx, {
            type: 'line',
            data: {
                labels: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5'],
                datasets: [{
                    label: 'Resale Price ($)',
                    data: priceData,
                    backgroundColor: 'rgba(26, 188, 156, 0.5)',
                    borderColor: '#1abc9c',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: { responsive: true }
        });

        var marketChartCtx = document.getElementById('marketChart').getContext('2d');
        var marketChart = new Chart(marketChartCtx, {
            type: 'bar',
            data: {
                labels: ['Market Demand', 'Depreciation', 'Resale Value'],
                datasets: [{
                    label: 'Market Factors',
                    data: marketData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                    borderWidth: 2
                }]
            },
            options: { responsive: true }
        });

        document.getElementById("toggleMode").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
